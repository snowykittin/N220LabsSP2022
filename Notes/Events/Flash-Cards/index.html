<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards</title>
    <style>
      .row {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      button {
        width: 250px;
        height: 150px;
        margin: 20px;
        font-size: 30px;
      }

      #answer {
        width: 100%;
        text-align: center;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <button class="question" data-answer="Indianapolis">
        What is the capital of Indiana?
      </button>
      <button class="question" data-answer="Huskies">
        What type of dog does Travis Faas own?
      </button>
      <button class="question" data-answer="Willow and Jinn">
        What is the name of Summer's pets?
      </button>
    </div>
    <div id="answer"></div>
    <script src="js/app.js"></script>
  </body>
</html>

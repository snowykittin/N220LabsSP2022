<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Mixer</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="colorDiv"></div>
    <div id="rgbCode">current color: rgb(0, 0, 0)</div>
    <div id="buttons">
      <div class="row">
        <button id="btnOne" class="btnRed" value="1">+1 to Red</button>
        <button id="btnFour" class="btnRed" value="5">+5 to Red</button>
        <button id="btnSeven" class="btnRed" value="10">+10 to Red</button>
      </div>

      <div class="row">
        <button id="btnTwo" class="btnBlue" value="1">+1 to Blue</button>
        <button id="btnFive" class="btnBlue" value="5">+5 to Blue</button>
        <button id="btnEight" class="btnBlue" value="10">+10 to Blue</button>
      </div>

      <div class="row">
        <button id="btnThree" class="btnGreen" value="1">+1 to Green</button>
        <button id="btnSix" class="btnGreen" value="5">+5 to Green</button>
        <button id="btnNine" class="btnGreen" value="10">+10 to Green</button>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>

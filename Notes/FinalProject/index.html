<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <style>
      .row {
        width: max-content;
        display: flex;
        justify-content: space-between;
        margin: 0 auto;
      }
      .card {
        border: 2px solid #000;
        width: 200px;
        height: 200px;
        margin: 20px;
        text-align: center;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="card" data-tag="cat"></div>
      <div class="card" data-tag="dog"></div>
      <div class="card" data-tag="fish"></div>
      <div class="card" data-tag="cat"></div>
    </div>
    <div class="row">
      <div class="card" data-tag="rat"></div>
      <div class="card" data-tag="bunny"></div>
      <div class="card" data-tag="snake"></div>
      <div class="card" data-tag="dog"></div>
    </div>
    <div class="row">
      <div class="card" data-tag="horse"></div>
      <div class="card" data-tag="fish"></div>
      <div class="card" data-tag="lizard"></div>
      <div class="card" data-tag="snake"></div>
    </div>
    <div class="row">
      <div class="card" data-tag="lizard"></div>
      <div class="card" data-tag="rat"></div>
      <div class="card" data-tag="bunny"></div>
      <div class="card" data-tag="horse"></div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors (Guard)</title>
  </head>
  <body>
    <div id="rock" onclick="rock()"><button type="button">Rock!</button></div>
    <div id="paper" onclick="paper()">
      <button type="button">Paper!</button>
    </div>
    <div id="scissors" onclick="scissors()">
      <button type="button">Scissors!</button>
    </div>
    <div id="guard" onclick="guard()">
      <button type="button">Guard!</button>
    </div>
    <div id="score"></div>
    <div id="output"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
      integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
